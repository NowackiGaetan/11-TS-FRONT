<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <title>Expédition-Fenouillet</title>
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            src="../assets/téléchargement.png"
            class="img-11ts"
            width="300px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#"
              >Expédition de Fenouillet</a
            >
            <a class="nav-link" href="index.html">Réception Toulouse</a>
            <a class="nav-link" href="archive.html">Archives</a>
          </div>
        </div>
      </div>
    </nav>
    <h2>Expédition colis</h2>
    <div class="container-form-expedition">
      <form id="dataForm">
        <div>
          <label class="form-label" for="date">Date :</label>
          <input
            class="form-control"
            type="text"
            id="date"
            name="date"
            required
          /><br />
        </div>

        <div>
          <label class="form-label" for="devis">Devis :</label>
          <input
            class="form-control"
            type="text"
            id="devis"
            name="devis"
            required
          /><br />
        </div>

        <div>
          <label class="form-label" for="pack">Pack :</label>
          <input
            class="form-control"
            type="text"
            id="pack"
            name="pack"
            required
          /><br />
        </div>

        <div>
          <label class="form-label" for="palette">Palette :</label>
          <input
            class="form-control"
            type="text"
            id="palette"
            name="palette"
            required
          /><br />
        </div>

        <div>
          <button
            class="btn btn-dark showTable"
            type="button"
            onclick="ajouterLigne()"
          >
            Ajouter à la table
          </button>
        </div>
      </form>
      <div class="container-table-expedition" style="display: none">
        <table
          id="dataTable"
          border="1"
          class="table table-striped table-bordered table-sm table-expedition"
        >
          <thead class="thead-dataTable">
            <tr>
              <th class="th-sm" scope="col">Date</th>
              <th class="th-sm" scope="col">Devis</th>
              <th class="th-sm" scope="col">Pack</th>
              <th class="th-sm" scope="col">Palette</th>
              <th class="th-sm" scope="col">Supprimer</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <button
          class="btn btn-success"
          type="button"
          onclick="envoyerDonnees()"
        >
          Envoyer à la base de données
        </button>
        <button class="btn btn-danger" type="button" onclick="corrigerLignes()">
          Corriger les lignes
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/showCommandInPalette.js"></script>
    <script src="../js/addCommand.js"></script>
    <script src="../js/expeditionDate.js"></script>
  </body>
</html>
